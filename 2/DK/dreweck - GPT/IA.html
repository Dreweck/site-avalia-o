<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IA - Respostas Automáticas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    p {
        margin-bottom: 10px;
    }

    input[type="text"], input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>IA - Respostas Automáticas</h1>
    <p>Olá! Estou aqui para responder suas perguntas. Pergunte-me qualquer coisa!</p>
    <input type="text" id="questionInput" placeholder="Digite sua pergunta...">
    <input type="submit" value="Perguntar" onclick="askQuestion()">
    <div id="answer"></div>
</div>

<script>
    function askQuestion() {
        var question = document.getElementById('questionInput').value;
        var answer = generateAnswer(question);
        displayAnswer(answer);
    }

    function generateAnswer(question) {
        // Lógica para gerar uma resposta com base na pergunta
        if (question.toLowerCase().includes('tempo')) {
            return 'A previsão do tempo para hoje é de sol com algumas nuvens.';
        } else if (question.toLowerCase().includes('nome')) {
            return 'Meu nome é ChatBot.';
        } else if (question.toLowerCase().includes('idade')) {
            return 'Eu sou uma IA e não tenho idade.';
        } else {
            return 'Desculpe, não entendi sua pergunta. Por favor, tente novamente.';
        }
    }

    function displayAnswer(answer) {
        document.getElementById('answer').innerHTML = '<p><strong>Resposta:</strong> ' + answer + '</p>';
    }
</script>

</body>
</html>
